<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nesting Elements Example</title>
</head>
<body>
    <div class="parent-box">
        <h2>Parent Box</h2>
        <div class="child-box">
            <p>Child Box</p>
            <div class="grandchild-box">
                <span>Grandchild Box</span>
            </div>
        </div>
    </div>
</body>
</html>
